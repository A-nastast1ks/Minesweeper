<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
  <link rel='stylesheet' href='style.css' />
  <script src='main.js' defer></script>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="stats">
        <img src="./images/flag_ok.png" alt="" style="height: auto; max-width: 25%;">
        <p id="mines-count"></p>
      </div>
      <div class="timer">
        <img src="./images/stopwatch.png" alt="" style="height: auto; max-width: 25%;">
        <p><span id="hours">00</span>: <span id="minutes">00</span>: <span id="seconds">00</span> </p>
      </div>
      <div class="buttons">
        <button id="pause-btn" onclick="pause()">Pause</button>
        <div class="newGame">
          <select name="" id="sizeGrid">
            <option value="small" selected>Маленькое поле</option>
            <option value="medium">Среднее поле</option>
            <option value="large">Большое поле</option>
          </select>
          <button onclick="newGame()">Новая игра</button>
        </div>
      </div>
    </div>
    <div class="main" id="main">
      <div class="grid" id="grid"></div>
    </div>
  </div>
</body>

</html>
